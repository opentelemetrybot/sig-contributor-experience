name: General Discussion
description: General discussion, questions, or other topics
title: "[Discussion]: "
labels: ["discussion"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for starting a discussion with the SIG contributor experience team!
  - type: textarea
    id: topic-description
    attributes:
      label: Topic Description
      description: A clear and concise description of what you want to discuss.
      placeholder: What would you like to discuss?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any relevant context or background information.
      placeholder: Provide any relevant context or background information.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, links, or information here.
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0